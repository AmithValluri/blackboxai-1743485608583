<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance - Take Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-chalkboard-teacher text-blue-600 text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-gray-900">Class Attendance</h1>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="dashboard.html" class="text-gray-600 hover:text-blue-600">Dashboard</a></li>
                    <li><a href="students.html" class="text-gray-600 hover:text-blue-600">Students</a></li>
                    <li><a href="attendance.html" class="text-blue-600 font-medium">Take Attendance</a></li>
                    <li><a href="history.html" class="text-gray-600 hover:text-blue-600">History</a></li>
                </ul>
            </nav>
            <button onclick="logout()" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Take Attendance</h2>
            <p class="text-gray-600">Mark students as present or absent for today's class</p>
        </div>

        <!-- Date Picker -->
        <div class="mb-6">
            <label for="attendanceDate" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="attendanceDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- Attendance List -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll No.</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="attendanceList">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button onclick="submitAttendance()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md flex items-center justify-center">
                <i class="fas fa-save mr-2"></i> Record Attendance
            </button>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600"></i>
                </div>
                <h3 class="mt-3 text-lg font-medium text-gray-900">Attendance Recorded!</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">The attendance has been successfully recorded.</p>
                </div>
                <div class="mt-4">
                    <button onclick="hideSuccessModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
